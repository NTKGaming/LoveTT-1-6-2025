<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doiii Xiuuu Nhoaaa</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('./Arts/background2.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      font-family: 'Pacifico', cursive;
    }

    /* Overlay background for better contrast */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      z-index: 0;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .spinner {
      border: 1em solid #ffb3e6;
      border-top: 1em solid #ff3399;
      border-radius: 50%;
      width: 7em;
      height: 7em;
      animation: spin 3s linear infinite;
    }

    .loading p {
      font-size: 1.5em;
      color: #ff1493;
      margin-top: 1.2rem;
      text-shadow: 1px 1px 2px #fff;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgb(228, 41, 156);
      transform: rotate(45deg);
      animation: fall linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgb(228, 41, 156);
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Anh muốn nói...</p>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 200);
    setTimeout (()=>{
        window.location.href="end.html"
    },5000)
  </script>
</body>
</html>
